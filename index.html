<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <!--temporary calculator-->
        <div id="calculator">
            <!--display-->
            <div class="calculator-row">
                <p id="display">0</p>
            </div>
            
            <!--first row-->
            <div class="calculator-row">
                <button class="operator button" value="clear">AC</button>
                <button class="operator button" value="toggle">+/-</button>
                <button class="operator button" value="percent">%</button>
                <button class="operator button" value="divide">/</button>
            </div>
            <!--second row-->
            <div class="calculator-row">
                <button class="number button" value="7">7</button>
                <button class="number button" value="8">8</button>
                <button class="number button" value="9">9</button>
                <button class="operator button" value="multiply">x</button>
            </div>
            <!--third row-->
            <div class="calculator-row">
                <button class="number button" value="4">4</button>
                <button class="number button" value="5">5</button>
                <button class="number button" value="6">6</button>
                <button class="operator button" value="subtract">-</button>
            </div>
            <!--fourth row-->
            <div class="calculator-row">
                <button class="number button" value="1">1</button>
                <button class="number button" value="2">2</button>
                <button class="number button" value="3">3</button>
                <button class="operator button" value="add">+</button>
            </div>
            <!--fifth row-->
            <div class="calculator-row">
                <button class="number button" value="0">0</button>
                <button class="operator button" value=".">.</button>
                <button class="operator button" value="equal">=</button>
            </div>
        </div>
    
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </body>
</html>
