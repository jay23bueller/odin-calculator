<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <!--temporary calculator-->
        <p id="display">0</p>
        <button class="number" value="0" type="button">0</button>
        <button class="number" value="1" type="button">1</button>
        <button class="number" value="2" type="button">2</button>
        <button class="number" value="3" type="button">3</button>
        <button class="number" value="4" type="button">4</button>
        <button class="number" value="5" type="button">5</button>
        <button class="number" value="6" type="button">6</button>
        <button class="number" value="7"type="button">7</button>
        <button class="number" value="8" type="button">8</button>
        <button class="number" value="9" type="button">9</button>
        <button class="operator" value="add" type="button">+</button>
        <button class="operator" value="subtract" type="button">-</button>
        <button class="operator" value="divide" type="button">/</button>
        <button class="operator" value="multiply" type="button">*</button>
        <button class="operator" value="equal" type="button">=</button>
        <button class="operator" value="clear" type="button">clear</button>

        <script src="./script.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </body>
</html>
